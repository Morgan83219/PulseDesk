<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Homepage</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
    }
    .topbar {
      background-color: #333;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-weight: bold;
      font-size: 1.5rem;
      color: white;
      user-select: none;
    }
    .username-dropdown {
      position: relative;
      cursor: pointer;
      font-weight: 600;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      background-color: white;
      min-width: 120px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      z-index: 1000;
    }
    .dropdown-content a {
      color: black;
      padding: 8px 12px;
      text-decoration: none;
      display: block;
    }
    .dropdown-content a:hover {
      background-color: #ddd;
    }
    .username-dropdown:hover .dropdown-content {
      display: block;
    }
    .page-heading {
      text-align: center;
      margin: 40px 0 20px 0;
      font-size: 1.8rem;
      font-weight: 700;
      color: #333;
    }
    .box-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
      max-width: 900px;
      margin: 0 auto 60px auto;
    }
    .box {
      background-color: white;
      border: 2px solid black;
      box-shadow: 2px 2px 6px grey;
      width: 220px;
      height: 140px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.25rem;
      font-weight: 600;
      color: #333;
      cursor: pointer;
      border-radius: 8px;
      transition: background-color 0.3s, box-shadow 0.3s;
      user-select: none;
      text-align: center;
      text-decoration: none;
    }
    .box:hover {
      background-color: #007bff;
      color: white;
      box-shadow: 3px 3px 10px rgba(0, 123, 255, 0.6);
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="topbar">
    <div class="logo">Collins Aerospace</div>
    <div class="username-dropdown">
      {{ username }}
      <div class="dropdown-content">
        <a href="{{ url_for('main.logout') }}">Logout</a>
      </div>
    </div>
  </div>

  <div class="page-heading">
    Welcome to the Collins Aerospace PulseDesk Dashboard!
  </div>

<div class="box-container">
  <a href="{{ url_for('main.ticket_creation') }}" class="box">Ticket Creation</a>
  <a href="{{ url_for('main.ticket_system') }}" class="box">Ticket System</a>
  <a href="{{ url_for('main.user_manual') }}" class="box">User Manual</a>

  {% if is_admin %}
  <a href="{{ url_for('main.user_management') }}" class="box">User Management</a>
  {% endif %}
</div>
</body>
</html>
